sudo: required

language: generic


env:
  global:
    - secure: 
  
  
matrix:

  include:
  
    - os: linux
      services:
        - docker

      python: 2.7
      env: TRAVIS_PYTHON_VERSION=2.7
           TEST_WITH_XSPEC=false
           CONDA_UPLOAD=false

           
    - os: osx
      python: 2.7
      env: TRAVIS_PYTHON_VERSION=2.7
           TEST_WITH_XSPEC=false
           CONDA_UPLOAD=false
           
    - os: linux
      services:
        - docker

      
      python: 3.7
      env: TRAVIS_PYTHON_VERSION=3.7
           TEST_WITH_XSPEC=false
           CONDA_UPLOAD=false
      
    - os: osx
      python: 3.7
      env: TRAVIS_PYTHON_VERSION=3.7
           TEST_WITH_XSPEC=false
           CONDA_UPLOAD=false
           
    - os: linux
      services:
        - docker

      python: 2.7
      env: TRAVIS_PYTHON_VERSION=2.7
           TEST_WITH_XSPEC=true
           CONDA_UPLOAD=true
    

  
before_install:
  - |
       if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then

         docker pull condaforge/linux-anvil

        else
      
         # Install Miniconda

         if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then

           wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh
           
         else

           wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh

          fi 
         
         bash miniconda.sh -b -p $HOME/miniconda
         export PATH="$HOME/miniconda/bin:$PATH"
         
         conda install -y conda-build
         conda config --add channels conda-forge

       fi

script:

 - |
       if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then

         docker run -e TRAVIS_PYTHON_VERSION\
                    -e TRAVIS_BRANCH \
                    -e TEST_WITH_XSPEC \
                    -e CONDA_UPLOAD_TOKEN \
                    -e CONDA_UPLOAD \
                    -e TRAVIS_OS_NAME \
                    -e TRAVIS_EVENT_TYPE \
                    -e TRAVIS_BUILD_NUMBER \
                    -e TRAVIS_BUILD_DIR \
                    -v ${TRAVIS_BUILD_DIR}:${TRAVIS_BUILD_DIR} \
                    -it --rm -e user_id=`id -u` \
                    condaforge/linux-anvil \
                    /bin/bash -c "source ${TRAVIS_BUILD_DIR}/ci/build_and_test.sh"
       else

          sudo softwareupdate -l
          sudo softwareupdate -i "Command Line Tools (macOS High Sierra version 10.13) for Xcode-10.1"
          chmod u+x ci/build_and_test.sh
          ./ci/build_and_test.sh

       fi

